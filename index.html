<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="big-box">
        <input class="input-cidade" placeholder="Digite Sua Cidade">
        <button class="botao" onclick="cliquenobotao()">
            <img class="imgbuscar" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>


        <div class="caixamedia">
            <h2 class="cidade"> Previsao do tempo em:</h2>
            <p class="temp">-°C</p>

            <div class="caixamenor">
                <img class="iconetempo" alt="Texto-alternativo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="clima">Nublado</p>
            </div>

            <p class="umidade">Umidade: -%</p>
        </div>

    </div>

</body>

</html>
